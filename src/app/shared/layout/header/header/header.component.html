<div class=" p-grid" >
<div class="container p-grid p-fluid">
  <img src="/assets/img/jogatina.png" alt="logo" width="50" />

</div>
<button
pButton
pRipple
type="button"
(click)="visibleSidebar1 = true"
class="p-button-rounded p-button-text"
>
<i class="teste pi pi-bars" style="font-size: 2rem"></i>
</button>
</div>
<p-sidebar [(visible)]="visibleSidebar1" [baseZIndex]="10000">
  <h1 style="font-weight: normal">Left Sidebar</h1>
  <p-button
    type="button"
    (click)="visibleSidebar1 = false"
    label="Save"
    styleClass="p-button-success"
  ></p-button>
  <p-button
    type="button"
    (click)="visibleSidebar1 = false"
    label="Cancel"
    styleClass="p-button-secondary"
  ></p-button>
</p-sidebar>

<footer>
  Desenvolvido por Romario Ribeiro
</footer>
